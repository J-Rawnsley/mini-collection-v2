<!DOCTYPE html>
<html>
<head>
	<title>Roman Numeral Converter</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	 <link rel="stylesheet" href="styles.css">
	 <link rel="icon" href="./jicon.png">
   <script type="text/javascript" src ="./twoWayConverter.js"></script>
</head>
<body>
	<section class="main">
		<div class="container has-text-centered add-margin">
			<h1 class="is-size-4">This application converts numbers into Roman numerals, and Roman numerals back to numbers.</h1> <br>
			<h2 class="is-size-3">Type a Roman numeral or number in the box.</h2> <br>
			<input type="text" id="inputField" placeholder="Type Here" class="is-size-3"></input><br>
			<button class="button is-primary add-margin pad-out is-size-4" onclick="doubleConvert()">Convert</button> <br>
			
			<p id="answer" class="is-size-3"></p>
		</div>

  
	</section>
   
</body>


</html>
