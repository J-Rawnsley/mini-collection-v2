<!DOCTYPE html>
<html>
<head>
	<title>Roman Numeral Converter</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	 <link rel="stylesheet" href="styles.css">
	 <link rel="icon" href="./jicon.png">
   <script type="text/javascript" src ="./twoWayConverter.js"></script>
</head>
<body>
	<section class="main">
		<div class="container has-text-centered">
			<h1 class="is-size-1">Roman Numeral Converter</h1> 
			<br>
			<h1 class="is-size-4">This app converts numbers into Roman numerals, and Roman numerals back to numbers. Type a number or a Roman numeral into the box, and click "convert".</h1> <br>
			<p class="is-size-4 extra-margin">See the code for this app on Github <a href="https://github.com/J-Rawnsley/mini-collection-v2/tree/main/public/collection/roman">here</a>.</p> <br>

			<input type="text" id="inputField" placeholder="Type Here" class="is-size-3"></input><br>

			<button class="button is-primary add-margin is-size-3" onclick="doubleConvert()">Convert</button> <br>
			
			<p id="answer" class="is-size-3"></p>
		</div>

  
	</section>
   
</body>


</html>
