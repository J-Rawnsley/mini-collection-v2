<!DOCTYPE html>
<html>
<head>
	<title>Palindrome Checker</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	 <link rel="stylesheet" href="styles.css">
	 <link rel="icon" href="./jicon.png">
</head>
<body>
	<section class="main is-size-2">
		<div class="container has-text-centered">
			<h1 class="is-size-1">Palindrome checker</h1> <br>
			<h1 class="is-size-4">Type a word or sentence in the box. Click "check" to see whether it's a palindrome (the same forward and backwards).</h1>
			<p class="is-size-4 extra-margin">See the code for this app on Github <a href="https://github.com/J-Rawnsley/mini-collection-v2/tree/main/public/collection/palindrome">here</a>.</p> <br>

			<input type="text" id="inputField" placeholder="Type your word here" class="is-size-2"></input><br>

			<button class="button is-primary is-size-3" onclick="checkPalindrome()" class="is-size-2">Check</button> <br>
			
			<p id="answer"></p>
		</div>
	</section>	
	

<script>
	function palindrome(str) {
		if (!str) {
			return "Please enter some text."
		}
		let alphaNumeric = str.replace(/[^a-z0-9]/ig, "" ).toLowerCase();
		let input = document.getElementById("inputField").value;
		let firstHalf = alphaNumeric.substring(0, Math.floor(alphaNumeric.length / 2));
		let secondHalf = "";

		for (let i = alphaNumeric.length - 1; i >= alphaNumeric.length / 2; i --) {
			secondHalf += alphaNumeric[i]
		}
	
		return firstHalf === secondHalf ? "Yes! \""+input +"\"" + " is a palindrome!" : "Sorry. \""+input +"\"" + " is not a palindrome :(";
	}

	function checkPalindrome() {
	let input = document.getElementById("inputField").value
	document.getElementById("answer").innerHTML = palindrome(input);
	}
</script>
</body>


</html>
